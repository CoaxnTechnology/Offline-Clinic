name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BLUEHOST_HOST }}
          username: ${{ secrets.BLUEHOST_USER }}
          key: ${{ secrets.BLUEHOST_SSH_KEY }}
          script: |
            set -e
            cd /opt/Offline-Clinic
            
            echo "Deploying MAIN branch..."
            # Try to update code from GitHub, but don't hard-fail if the server
            # cannot reach github.com (common on restricted hosting).
            if ping -c1 github.com >/dev/null 2>&1; then
              echo "github.com reachable from server. Updating repo from origin..."
              git fetch origin || echo "WARNING: git fetch origin failed, using existing code"
              git checkout main || echo "WARNING: git checkout main failed, keeping current branch"
              git reset --hard origin/main || echo "WARNING: git reset failed, continuing with existing code"
            else
              echo "WARNING: github.com not reachable from server. Skipping git fetch/reset (using existing code)."
            fi
            
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            
            # Load env and run migrations
            set -a
            source .env
            
            # Ensure DICOM auto-start is disabled in production
            if ! grep -q "AUTO_START_DICOM" .env; then
              echo "AUTO_START_DICOM=false" >> .env
            fi
            
            set +a
            flask db upgrade
            
            # Set permissions
            sudo chown -R apache:apache /opt/Offline-Clinic
            
            # Restart service
            sudo systemctl restart clinic-backend
            
            sleep 3
            
            # Health check
            if curl -f http://localhost:5000/health; then
              echo ""
              echo "MAIN deployment successful!"
            else
              echo "Health check failed!"
              exit 1
            fi
